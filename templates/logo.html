<!DOCTYPE html>
<html>
<head>
    <title>Logo Image Verification Panel</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        img.thumbnail {
            width: 80px;
            cursor: pointer;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
        }
        .modal img {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            margin-top: 3%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Logo Image Verification Panel</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Image</th>
        <th>Download</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.course }}</td>
        <td>
           <td>
  {% if s.view_url %}
    <img src="{{ s.view_url }}"
         class="thumbnail"
         onclick="openModal('{{ s.view_url }}')">
  {% else %}
    <span>NO IMAGE</span>
  {% endif %}
</td>
        <td>
            <a href="{{ s.download_url }}">
                <button>Download</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

<div class="modal" id="imgModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg">
</div>

<script>
function openModal(src) {
    document.getElementById("modalImg").src = src;
    document.getElementById("imgModal").style.display = "block";
}
function closeModal() {
    document.getElementById("imgModal").style.display = "none";
}
</script>

</body>
</html>
